{% extends "auctions/layout.html" %}

{% block body %}

<div class="max-w-md mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 mt-16 border border-slate-200 animate-fadeIn">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-slate-900 mb-6 text-center tracking-tight">
        Create Your Account
    </h2>
    <p class="text-center text-slate-500 mb-8 text-sm">Join today to explore and start bidding on premium listings</p>

    <!-- Error message -->
    {% if message %}
        <div class="mb-4 px-4 py-3 rounded-lg bg-rose-100 text-rose-700 text-sm font-medium shadow-sm">
            {{ message }}
        </div>
    {% endif %}

    <!-- Form -->
    <form action="{% url 'register' %}" method="post" class="space-y-5">
        {% csrf_token %}
        
        <!-- Username -->
        <div>
            <input 
                type="text" 
                name="username" 
                placeholder="Username"
                autofocus
                class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            >
        </div>

        <!-- Email -->
        <div>
            <input 
                type="email" 
                name="email" 
                placeholder="Email Address"
                class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            >
        </div>

        <!-- Password -->
        <div>
            <input 
                type="password" 
                name="password" 
                placeholder="Password"
                class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            >
        </div>

        <!-- Confirm Password -->
        <div>
            <input 
                type="password" 
                name="confirmation" 
                placeholder="Confirm Password"
                class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            >
        </div>

        <!-- Submit -->
        <button 
            type="submit"
            class="w-full bg-gradient-to-r from-emerald-600 to-indigo-600 text-white px-4 py-3 rounded-full font-semibold shadow-md hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-transform duration-200">
            Register
        </button>
    </form>

    <!-- Login Link -->
    <p class="mt-8 text-center text-slate-600 text-sm">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">
            Log In here
        </a>
    </p>
</div>

<!-- Animation -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.6s ease-out;
}
</style>

{% endblock %}
